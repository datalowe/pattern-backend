version: 2

# based on https://circleci.com/blog/build-a-ci-powered-restful-api-with-laravel/

jobs:
  build:
    docker:
      - image: circleci/php:8.0.11-node-browsers
        environment: 
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: sctr
          DB_USERNAME: root
          DB_PASSWORD: fstr_hrdr_sctr
      - image: mysql:latest
        environment:
          MYSQL_DATABASE: sctr
          MYSQL_ROOT_PASSWORD: fstr_hrdr_sctr
          DB_PORT: 3306
    working_directory: ~/pattern-backend/laravel
    steps:
      - checkout:
          path: ~/pattern-backend
      - run:
          name: "Prepare Environment"
          command: |
            sudo apt update
            sudo docker-php-ext-install zip
            suo apt install php8.0-mysql
      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: "Install Dependencies"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run:
          name: "Create Environment file and generate app key"
          command: |
            mv .env.circleci .env
            php artisan key:generate
      - run:
          name: "Run migration against MySQL database"
          command: |
            php artisan migrate
      - run:
          name: "Run Tests"
          command: ./vendor/bin/phpunit
